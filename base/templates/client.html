{% extends 'base.html' %}  

{% block content %} 
<h4>Client Details</h4>
<a href="{% url 'clients' %}" 
        class="btn btn-outline-primary btn-sm float-right">All Clients</a></h4>
<br/>
<div class="card" style="width: 36rem;">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'client' client.id %}">{{client.contact}}</h5></a>
      <h6 class="card-subtitle mb-2 text-muted">{{client.company}}</h6>
      <p class="card-text">{{client.comments}} </p>
      <a href="#" class="btn btn-primary btn-sm">Phone Log</a>
      <a href="#" class="btn btn-primary btn-sm">Interactions</a>
      <a href="{% url 'update-client' client.id %}" class="btn btn-primary btn-sm">Update</a>
      <a href="{% url 'delete-client' client.id %}" class="btn btn-danger btn-sm float-right">Delete</a>
    </div>
  </div>
  <br/>


{% endblock %}
