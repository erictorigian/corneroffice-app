{% extends 'base.html' %}  

{% block content %} 
<a href="{% url 'jobs' %}" 
        class="btn btn-outline-primary btn-sm float-right">All Jobs</a>
<br/>
<br/>

<div class="card">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'job' job.id %}">{{job.role}}</h5></a>
      <h6 class="card-subtitle mb-2 text-muted">{{job.company}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{ job.location}}</h6>
      <p class="card-text">{{job.comments}} </p>
      <p class="card-text">Recruiter: {{ job.recruiter }}</p>
      <p class="card-text">Agency: {{ job.agency }}</p>
      <a href="#" class="btn btn-primary btn-sm">Phone Log</a>
      <a href="#" class="btn btn-primary btn-sm">Interactions</a>
      <a href="#" class="btn btn-primary btn-sm">Update</a>
      <a href="{% url 'delete-job' job.id %}" class="btn btn-danger btn-sm float-right">Delete</a>
    </div>
  </div>
  <br/>


{% endblock %}
