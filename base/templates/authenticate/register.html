{% extends 'base.html' %} 

{% block content %} 
<h2 class="text-center">Register</h2>
<br/>

<div class="col-md-6 offset-md-3">
    <form method="POST" action"{% url 'register' %}>
        {% csrf_token %} 

        {% if form.errors %} 
            <p>Your form contains errors...</p>
        {% endif %} 

        {{ form.as_p }}

    <input type="submit" value="Register" class="btn btn-secondary">

    </form>
</div>

{% endblock %}
